<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="static/recpies.css" />
    <title>Document</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg pt-3 pb-3 sticky-top mb-4" style="background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(10px);">
      <div class="container-fluid">
        <a onclick="window.history.back();" class="text-decoration-none text-reset" style="margin-top: -24px; margin-bottom: -24px">
            <i class="bi bi-arrow-left-short" style="font-size: 3.5rem; color: black"></i>
        </a>
      </div>
    </nav>

    <div class="container flex-column ">
      <div class="centered-box mb-4" id="content">
{#          {{ recipe | safe }}#}
        <div id="blur-effect" class="blur-effect" style="margin-left: -12%;margin-bottom: -4%;"></div>
      </div>
      <button class="fw-bold" id="see-more" style="margin-top: -1.5rem;">See More</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
    document.getElementById("see-more").addEventListener("click", function() {
        var content = document.getElementById("content");
        content.style.maxHeight = content.scrollHeight + "px";
        this.style.display = 'none';
        var blur = document.getElementById("blur-effect");
        blur.style.display = 'none';
    });
</script>
  <script>var htmlData = localStorage.getItem('recipe');
      document.getElementById('content').innerHTML += htmlData;
</script>
  </body>
</html>
