<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top justify-content-center">
      <div class=" container-fluid d-flex justify-content-center">
        <div class="background-transparent w-auto title-text rounded-pill ps-3 pe-3 pt-1 pb-1 fw-3 fw-semibold">

        </div>
      </div>
    </nav>
    <video id="video" autoplay class="position-fixed w-100 h-100"></video>

        <div class="text-center bottom-bar camera-button">

        <div class="loader-container d-none">
            <img src="static/loading.gif"  class="loader-gif" />
